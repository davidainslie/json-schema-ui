<div dependencies>
    <label data-ng-if="property.label" id="{{input}}Label" for="{{input}}">{{property.label}}<i data-ng-hide="required" class="optional"> (optional)</i></label>

    <p class="form-hint" data-ng-if="property.hints" data-ng-repeat="hint in property.hints">{{hint}}</p>

    <textarea
        xt-validate
        class="form-control"
        rows="4"
        id="{{input}}"
        name="{{input}}"
        properties>
    </textarea>
</div>
